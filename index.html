<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- compatible con todos los navegadores es la linea de arriba -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sirve para que se adapte a las tablets o celulares -->
    <title>Clase Martes</title>
</head>
<body>
    <h1>Ejemplos Basicos.</h1><hr />
    <!-- src es la ubicacion de la imagen
    alt descripcion de la imagen -->
    <h2>Imagenes</h2><hr/>
    <!-- solo se define el width y el otro lo da la proporcion -->
    <img src="imagen/2.png" alt="imagen de prueba" width="30%" >
    <img src="imagen/2.png" alt="imagen de prueba" width="30%" >
    <img src="imagen/2.png" alt="imagen de prueba" width="30%" ></img></img><hr>
    <!-- el hr hace una linea que atravieza la pantalla -->

    <br>
    <!-- esto es una lista ordenada -->
    <h2>Lista Ordenada</h2>
    <!-- el start es para que empiece desde el valor que le doy, sin el start inicia de 1 -->
    <ol start="3">
        <li>Opción 1</li>
        <li>Opción 2</li>  
    </ol>
    <!-- esta es una lista desordenada -->
    <h2>Lista Desordenada</h2>
    <ul>
        <!-- el a hace hipervinculos -->
        <li><a href="otra.html">Opcion 1</a></li>
        <li>Opción 2</li>
    </ul>
    <!-- esto es una imagen que sirve de hipervinculo, el target hace que 
    abra una nueva pagina -->
    <h2>EJEMPLO DE HIPERVINCULOS</h2><hr/>
    <a href="otra.html"target="_blank"><img src="imagen/2.png" alt="imagen de prueba" width="30%" ></img></a>
    
   
</body>
</html>
